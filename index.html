<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
    crossorigin="anonymous" />
    <style>
      .alert,.success {
        color: #ffff;
        padding: 5px;
      }
      .alert {
        background: red;
      }
      .success {
        background: green;
      }
    </style>
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <h1>My Book List:</h1>
    <form id="book-list">
      <div>
        <label for="book title">Book Title</label>
        <input type="text" id="book-title" class="u-full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text"  id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn">ISBN NO</label>
        <input type="text"  id="isbn" class="u-full-width">  
      </div>
      <div>
        <input type="submit" value="Submit" class="button-primary btn">
      </div>
    </form>
    <hr>
    <table class="u-full-width">
      <thead>
        <tr>
            <th>
              Title
            </th>
            <th>
              Author
            </th>
            <th>
              ISBN NO
            </th>
        </tr> 
      </thead>
      <tbody class="tbody">
        
      </tbody>
    </table>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
